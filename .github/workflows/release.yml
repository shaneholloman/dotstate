name: Release

on:
  release:
    types: [created]  # Only trigger on draft releases, not published (immutable releases can't be modified)

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: dotstate
            asset_name: dotstate-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: dotstate
            asset_name: dotstate-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: dotstate
            asset_name: dotstate-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: dotstate.exe
            asset_name: dotstate-x86_64-pc-windows-msvc.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '.'

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          cd ${{ github.workspace }}
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz | awk '{print $1}' > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
          cd ${{ github.workspace }}
          for /f "tokens=*" %i in ('certutil -hashfile ${{ matrix.asset_name }}.tar.gz SHA256 ^| findstr /v "SHA256" ^| findstr /v "certutil"') do @echo %i > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
