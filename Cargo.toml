[package]
name = "dotstate"
version = "0.1.0"
edition = "2021"
authors = ["Serkan Yersen"]
description = "A friendly TUI tool for managing dotfiles with GitHub sync"
license = "MIT"
repository = "https://github.com/yourusername/dotstate"

[dependencies]
# TUI
ratatui = "0.27"
crossterm = "0.28"

# Git operations
git2 = "0.18"

# Configuration
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# GitHub OAuth
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
oauth2 = "4.4"

# File operations
walkdir = "2"
dirs = "5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Syntax highlighting for previews
syntect = "5.1"

# Utilities
chrono = "0.4"
url = "2.5"

[dev-dependencies]
tempfile = "3.10"
mockito = "1.3"

[[bin]]
name = "dotstate"
path = "src/main.rs"


